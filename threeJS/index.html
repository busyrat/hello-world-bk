<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>3Ddemo</title>
	<script src="https://cdn.jsdelivr.net/npm/three@0.82.0/build/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.82.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
	<script>
		var scene = new THREE.Scene();
		scene.background = new THREE.CubeTextureLoader()
					.setPath( 'pisa/' )
					.load( [ 'r.jpg', 'l.jpg', 'u.jpg', 'd.jpg', 'f.jpg', 'b.jpg' ] );

		var geometry = new THREE.BoxGeometry(60,80,1);
		var material = new THREE.MeshLambertMaterial({
			color:0xffffff,
			map: THREE.ImageUtils.loadTexture('pisa/5.jpg')
		});
		var mesh = new THREE.Mesh(geometry,material);
		mesh.position.z += 3;
		mesh.position.x += 1;
		scene.add(mesh);

		var geometry1 = new THREE.BoxGeometry(60,80,1);
		var material1 = new THREE.MeshLambertMaterial({
			color:0xffffff,
			map: THREE.ImageUtils.loadTexture('pisa/6.png')
		});
		var mesh1 = new THREE.Mesh(geometry1,material1);
		mesh1.position.z -= 3;
		mesh1.position.x += 1;
		scene.add(mesh1);

		var geometry2 = new THREE.BoxGeometry(58,78,6);
		var material2 = new THREE.MeshLambertMaterial({
			color:0xffffff,
			map: THREE.ImageUtils.loadTexture('pisa/1.png')
		});
		var mesh2 = new THREE.Mesh(geometry2,material2);
		scene.add(mesh2);

		var geometry3 = new THREE.BoxGeometry(1,80,7);
		var material3 = new THREE.MeshLambertMaterial({
			color:0xffffff,
			map: THREE.ImageUtils.loadTexture('pisa/2.png')
		});
		var mesh3 = new THREE.Mesh(geometry3,material3);
		mesh3.position.x -= 29.5;
		scene.add(mesh3);








		var light = new THREE.PointLight(0xffffff);
		light.position.set(300,400,200);
		scene.add(light);

		scene.add(new THREE.AmbientLight(0xaaaaaa));

		var camera = new THREE.PerspectiveCamera(40,800/600,1,1000);
		camera.position.set(500,200,200);
		camera.lookAt(scene.position);

		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(800,600);
		document.body.appendChild(renderer.domElement);

		function render(){
			renderer.render(scene,camera);
		}
		render();

		var controls = new THREE.OrbitControls(camera);
		controls.addEventListener('change',render);

	</script>
</body>
</html>
